<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Open Access Button">
    <title>{{'Open Access Button'|force_escape}}{% if  title %}{{ title|force_escape }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body>
    <!-- google analytics-->
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-42412544-1', 'herokuapp.com');
ga('send', 'pageview');

</script>
    <header>{% block header %}
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button><a href="/" class="brand">Open Access Button</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="/">Home</a>
                </li>
                <li><a href="/stories">Stories</a>
                </li>
                <li><a href="/map">Map</a>
                </li>
                <li><a href="/about">About</a>
                </li>
                <li><a href="/download.json">API</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>{% endblock %}
    </header>
    <!-- Main body-->
    <div class="container">{% block content %}{% endblock %}
    </div>
    <footer>{% block footer %}
      <div id="footer">
        <div class="container">
          <p class="muted">All site content is licensed under a <a href="http://creativecommons.org/licenses/by/3.0/us/">Creative Commons Attribution License</a>.

          </p>
        </div>
      </div>{% endblock %}
    </footer>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>{% block scripts %}{% endblock %}
  </body>
</html>

{% extends "bookmarklet/site/layout.html" %}
{% block content %}
<h1>{{count|force_escape}}<small>Scholarly pursuits denied</small></h1>
{% for event in events %}
<div class="well">
  <h3>{{event.name}}<em>({{event.profession}})</em>
  </h3>
  <blockquote>{{event.story}}</blockquote><small><em>{{event.last_accessed|force_escape}}</em> 
<span>from {{event.location}}</span></small>
</div>
{% endfor %}
{% endblock %}
